<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 黃色方框背景 -->
  <rect x="0" y="0" width="100" height="100" fill="#FFC107" rx="10"/>
  
  <!-- 黑色交談氣泡圖示 -->
  <g transform="translate(50, 50)">
    <!-- 主要對話框 -->
    <path d="M -25 -20 
             Q -30 -20 -30 -15
             L -30 5
             Q -30 10 -25 10
             L -5 10
             L 0 15
             L 0 10
             L 15 10
             Q 20 10 20 5
             L 20 -15
             Q 20 -20 15 -20
             Z" 
          fill="#212121"/>
    
    <!-- 對話框內的三個點 -->
    <circle cx="-12" cy="-5" r="3" fill="#FFC107"/>
    <circle cx="0" cy="-5" r="3" fill="#FFC107"/>
    <circle cx="12" cy="-5" r="3" fill="#FFC107"/>
  </g>
</svg>
