        .page-header {

        .logs-controls {

        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;

        .logs-table thead {

            border-bottom: 2px solid var(--border-color);
        }

        .logs-table th {
            padding: 12px 16px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .logs-table td {
            padding: 12px 16px;
            font-size: 13px;
            border-bottom: 1px solid var(--border-color);
        }

        .logs-table tbody tr:hover {
            background: var(--bg-tertiary);
        }

        .log-level {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .log-level.info {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .log-level.warn {
            background: rgba(251, 191, 36, 0.1);
            color: #f59e0b;
        }

        .log-level.error {

            color: #ef4444;
        }

        .log-level.debug {
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
        }

        .log-message {
            max-width: 600px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .log-source {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--text-muted);
        }

        .log-timestamp {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .empty-logs {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-logs .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .pagination button {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            font-size: 13px;
            color: var(--text-secondary);
        }
