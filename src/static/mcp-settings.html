            left: 0;
            width: 100%;

            align-items: center;

        .spinner {

            border-top-color: var(--primary-color, #4a90d9);
            border-radius: 50%;

        @keyframes spin {

        /* Empty state */

        /* Toast */
        .toast-container {

        .toast.success {

        .toast.error {

        }

        .toast.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Back link */
        .back-link {

            color: var(--text-secondary, #6b7280);

            font-size: 14px;
            margin-bottom: 16px;
        }

        .back-link:hover {
            color: var(--primary-color, #4a90d9);
        }
    </style>
