name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - "package.json"
      - "src/**"
      - "tsconfig.json"
      - "tsup.config.ts"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
          scope: "@hirohsu"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies
        run: |
          # 清除 better-sqlite3 的緩存，強制重新構建
          pnpm store prune || true
          # 安裝依賴並確保構建腳本運行
          pnpm install --frozen-lockfile --ignore-scripts=false

      - name: Rebuild better-sqlite3
        run: |
          echo "Rebuilding better-sqlite3..."
          # 方法 1: 使用 pnpm rebuild
          pnpm rebuild better-sqlite3 2>&1 | tee /tmp/rebuild.log || {
            echo "pnpm rebuild failed, checking log..."
            cat /tmp/rebuild.log || true
            echo "Trying manual build..."
            
            # 方法 2: 找到 better-sqlite3 路徑並手動構建
            BETTER_SQLITE3_PATH=$(find node_modules/.pnpm -type d -path "*/better-sqlite3@*/node_modules/better-sqlite3" | head -1)
            if [ -n "$BETTER_SQLITE3_PATH" ] && [ -d "$BETTER_SQLITE3_PATH" ]; then
              echo "Found better-sqlite3 at: $BETTER_SQLITE3_PATH"
              cd "$BETTER_SQLITE3_PATH"
              
              # 嘗試多種構建方法
              npm run build-release 2>&1 || \
              npm run install 2>&1 || \
              node-gyp rebuild 2>&1 || \
              npm run build 2>&1 || {
                echo "All build methods failed"
                ls -la build/ Release/ out/ 2>/dev/null || true
                exit 1
              }
              
              cd - > /dev/null
              echo "Manual build completed"
            else
              echo "Could not find better-sqlite3 path"
              find node_modules/.pnpm -name "better-sqlite3" -type d | head -5
              exit 1
            fi
          }
          
          # 驗證構建結果
          echo "Verifying build..."
          BETTER_SQLITE3_PATH=$(find node_modules/.pnpm -type d -path "*/better-sqlite3@*/node_modules/better-sqlite3" | head -1)
          if [ -n "$BETTER_SQLITE3_PATH" ]; then
            if find "$BETTER_SQLITE3_PATH" -name "*.node" -type f | grep -q .; then
              echo "✅ Found .node file(s):"
              find "$BETTER_SQLITE3_PATH" -name "*.node" -type f
            else
              echo "❌ No .node files found in $BETTER_SQLITE3_PATH"
              find "$BETTER_SQLITE3_PATH" -type f | head -10
              exit 1
            fi
          fi

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Bump version and create tag
        id: version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Check if this commit already bumped version (avoid infinite loop)
          if git log -1 --pretty=%B | grep -q "chore: bump version"; then
            echo "Version already bumped in this commit, skipping..."
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Bump patch version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_VERSION"

          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version

          # Commit version bump with [skip ci] to avoid triggering workflow again
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"

          # Create and push tag
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin main --tags

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm (OIDC Trusted Publishing)
        run: npm publish --access public --provenance
