name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - "package.json"
      - "src/**"
      - "tsconfig.json"
      - "tsup.config.ts"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
          scope: "@hirohsu"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild better-sqlite3
        run: |
          # 使用 pnpm rebuild 重建 better-sqlite3
          pnpm rebuild better-sqlite3 || {
            # 如果 pnpm rebuild 失敗，嘗試手動構建
            echo "pnpm rebuild failed, trying manual build..."
            BETTER_SQLITE3_PATH=$(find node_modules/.pnpm -name "better-sqlite3" -type d | grep -E "better-sqlite3@[0-9]" | head -1)
            if [ -n "$BETTER_SQLITE3_PATH" ]; then
              cd "$BETTER_SQLITE3_PATH"
              npm run build-release || npm run install || node-gyp rebuild
              cd - > /dev/null
            fi
          }

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Bump version and create tag
        id: version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Check if this commit already bumped version (avoid infinite loop)
          if git log -1 --pretty=%B | grep -q "chore: bump version"; then
            echo "Version already bumped in this commit, skipping..."
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Bump patch version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_VERSION"

          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version

          # Commit version bump with [skip ci] to avoid triggering workflow again
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"

          # Create and push tag
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin main --tags

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm (OIDC Trusted Publishing)
        run: npm publish --access public --provenance
